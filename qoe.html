<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MTN Y'ell Chat</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.3.min.css">
	<link rel="stylesheet" href="css/jqm-demos.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/c.css">
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	<script src="js/scripts.js" language="JavaScript" type="text/javascript"></script>
</head>
<body>
<div data-role="page" class="jqm-demos jqm-home">

	<div data-role="header" class="jqm-header" id="header"></div><!-- /header -->

	<div role="main" class="ui-content jqm-content" id="chatmain">



     <h2 style="color:#FEB302">Votre avis nous interresse</h2>
     <form name="qoe" id="qoe" class="ui-body ui-body-a ui-corner-all" data-ajax="true">
         <label>Nom et prénom<input name="nom" id="nom" type="text" class="form-control"></label>
         <label>Téléphone<input id="telephone" name="telephone" type="text" class="form-control"></label>
        <fieldset data-role="controlgroup">
            <legend>Context</legend>
            <input name="contexte" id="radio-choice-1" value="Client" checked="checked" type="radio">
            <label for="radio-choice-1">Client</label>
            <input name="contexte" id="radio-choice-2" value="Call center" type="radio">
            <label for="radio-choice-2">Call center</label>
            <input name="contexte" id="radio-choice-3" value="Franchise" type="radio">
            <label for="radio-choice-3">Franchise</label>
            <input name="contexte" id="radio-choice-4" value="Autre" type="radio">
            <label for="radio-choice-4">Autre</label>
        </fieldset>
        <label for="avis">Avis</label>
        <textarea cols="40" rows="10" name="avis" id="avis"></textarea>
        <p><input class="btn btn-success" type="button" value="Envoyer" onclick="javascript:goQoe()"/></p>
    </form>
        

        
        
	</div><!-- /content -->
	
	    <div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a" id="panel"></div><!-- /panel -->


	<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="b" id="cfooter">
</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
